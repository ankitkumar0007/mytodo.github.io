<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mywebsite</title>
    <link rel="stylesheet" href="mycss.css">
    <script src="myjss.js" defer></script>
</head>
<body>
    <header class="header">
        <nav class="container nav"><h1 class="logo">Website</h1>
        <ul class="nav-items">
            <li><a href="">Home</a></li>
            <li><a href="">Todo</a></li>
            <li><a href="">SignUp</a></li>
        </ul></nav>
        <div class="headline">
<h2>Manage your tasks</h2>
<button class="btn btn-headline">Learn more</button>
        </div>
    </header>
    <section class="section-todo container">
        <h2>Your plan for today ?</h2>
        <form action="" class="form-todo">
            <input type="text" name="" id="" placeholder="Add todo">
            <input type="submit" value="Add todo" class="btn">
        </form>
    </section>
    <ul class="todo-list container">
        <li>
            <span>do this</span>
            <div class="todo-buttons">
                <button class="todo-btn done">Done</button>
                <button class="todo-btn remove">Remove</button>
            </div>
        </li>
    </ul>
    <section class="section-signup container">
        <h2> signUp</h2>
        <form action="" class="signup-form">
           <div><label for="Username">Username</label>
            <input type="text" name="Username" id="username"></div>
            

            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" name="Password" id="password">
               </div>
               
               <div class="form-group">
                <label for="Phone">Phone</label>
                <input type="text" name="Phone" id="Phone">
               </div>
               <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" name="Email" id="Email">
               </div>
               <div class="form-group">
                <label for="about">About yourself</label>
                <textarea name="about" id="about" cols="20" rows="7"></textarea>
               </div>
           <button class="btn signup-btn" type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
